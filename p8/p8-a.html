<!DOCTYPE html>
<html>
    <head>
        <title>Validation</title>
        <script>
            function validateform(){
                var name=document.getElementById("name").value;
                var email=document.getElementById("email").value;
                var number=document.getElementById("no").value;
                var gender=document.getElementById("gender").value;
                var favourite_color=document.getElementById("favcolor").value;

                if (name === ""){
                    alert("enter your name");
                    return;
                }
                if (email === ""){
                    alert("enter email");
                    return;
                }
                if (!email.includes("@") || !email.includes(".")){
                    alert("enter email correctly");
                    return;
                }
                if (number.length()!=10 || number===""){
                    alert("enter valid number");
                    return;
                }
                if (gender===""){
                    alert("enter gender");
                    return;
                }
                if (favourite_color===""){
                    alert("enter your fav colour");
                    return;
                }
                var information=
                "Name " +name+ "/n"+
                "email " +email+ "/n"+
                "number" +number+ "/n"+
                "gender" +gender+ "/n" +
                "fav color" +favourite_color;

                alert('${information}');
            }
        </script>
    </head>
    <body>
        <div class="container" align="center">
            <h1> Validation form </h1>
            <div>
                <form>
                    <input type="text" id="name" placeholder="enter your name"><br><br>
                    <input type="text" id="email" placeholder="enter your email"><br><br>
                    <input type="text" id="no" placeholder="enter your mobile number"><br><br>
                    <select id="gender"><br><br>
                        <option value="">select gender</option>
                        <option value="male">male</option>
                        <option value="female">female</option>
                    </select><br><br>
                    <input type="text" id="favcolor" placeholder="enter your fav color"><br><br>
                    <button type="button" onclick="validateform()">submit</button>
                </form>
            </div>
        </div>
    </body>
</html>
